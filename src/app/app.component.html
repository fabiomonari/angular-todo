<section class="new-todo">
  <input
    type="text"
    placeholder="New Todo"
    [value]="newTodo"
    (input)="newTodoUpdate($event)"
    (keyup.enter)="addNewTodo()"
  />
  <button class="icon" (click)="addNewTodo()" [disabled]="!newTodo">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M0 0h24v24H0V0z" fill="none" />
      <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
    </svg>
  </button>
</section>

<ul class="todo-list">
  <li *ngFor="let todo of todos" [class.done]="todo.status">
    <input
      type="checkbox"
      class="todo-checkbox"
      [checked]="todo.status"
      (change)="doneTodo(todo.id)"
    />
    <input
      #input
      type="text"
      class="todo-text-open"
      *ngIf="!todo.status"
      [value]="todo.text"
      (change)="updateTodo(todo.id, input.value)"
    />
    <span class="todo-text-done" *ngIf="todo.status">{{ todo.text }}</span>
    <span class="todo-time">{{
      this.todo.time | date: "dd/MM/YY hh:mm:ss"
    }}</span>
    <button class="icon icon-delete" (click)="deleteTodo(todo.id)">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M0 0h24v24H0V0z" fill="none" />
        <path
          d="M16 9v10H8V9h8m-1.5-6h-5l-1 1H5v2h14V4h-3.5l-1-1zM18 7H6v12c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7z"
        />
      </svg>
    </button>
  </li>
</ul>
