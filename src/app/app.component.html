<nav>Navbar</nav>

<section class="new-item">
  <input
    type="text"
    placeholder="New Item"
    [value]="newTodo"
    (input)="newTodoUpdate($event)"
    (keyup.enter)="addNewTodo()"
  />
  <button (click)="addNewTodo()" [disabled]="!newTodo">Add</button>
</section>

<section class="item-list">
  <div *ngFor="let todo of todos">{{ todo.text }}, {{ todo.status }}</div>
</section>
